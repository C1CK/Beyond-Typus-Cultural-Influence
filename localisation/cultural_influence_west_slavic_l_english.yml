  #Decisions
 polish_homelands_title:0 "Polish Homelands"
 polish_homelands_desc:0 "These lands are the integral homeland of the Polish"
 pomeransky_homelands_title:0 "Pomeranian Homelands"
 pomeransky_homelands_desc:0 "These lands are the integral homeland of the Pomeranian"
 silesian_homelands_title:0 "Silesian Homelands"
 silesian_homelands_desc:0 "These lands are the integral homeland of the Silesian"
 sorbian_homelands_title:0 "Sorbian Homelands"
 sorbian_homelands_desc:0 "These lands are the integral homeland of the Sorbs"
 declare_greater_czechia_title:0 "Declare Greater Czechia"
 declare_greater_czechia_desc:0 "Now that we have pushed the Germans out of the East March, we can reclaim the area as a frontier against any foriegn invader!"
 declare_greater_slovakia_title:0 "Declare Greater Slovakia"
 declare_greater_slovakia_desc:0 "The regions of Subcarpathia have long been held by Slavs, but now they find themselves held by a Slovak power and we should seek to settle the region with loyal Slovaks to prevent a hostile [162.Culture] insurrection."
 propose_czech_slovak_unity_title:0 "Propose Czech Slovak Unity"
 propose_czech_slovak_unity_desc:0 "The Czech and Slovak peoples have a long and rich histroy together, Since the times of Samo up until the collapse of Great Moravia and division of the Czechs and Slovaks by the Holy Roman Empire our combined Language and Culture was Moravian. Now that we have restored the Union of Czechs and Slovaks we can unite the identity into a singular one and ensure the union lasts forever more!"


  #Events
 greater_czech_expansion.title:0 "Settlement of Cis-Danubia"
 greater_czech_expansion.desc:0 "Cis-Danubia lies upon our new frontier against the Germans and it is of vital interest that the lands are loyal to the [Root.Owner.GetAdjective] Crown, State sponsored Slavic settlers have frontiered [Root.GetName] and will now serve as strong Obrana-rolníci."
 greater_czech_expansion.a:0 "Vynikající"
 greater_slovak_expansion.title:0 "Settlement of Subcarpathia"
 greater_slovak_expansion.desc:0 "Subcarpathia serves as an important and remote region of our realm, slowing invaders from the east and protecting the rich hinterlands of Slovakia. Following efforts to Slovakicize the provinces [Root.GetName] is now predominantly Slovak."
 greater_slovak_expansion.a:0 "Vynikajúci" #Slovak for Flavour
 polish_settlements.title:0 "Polish Settlement & Assimilation"
 polish_settlements.desc:0 "[Root.GetName] is an integral part of a viable Polish state and must be justly Polish. Following State intervention Polish settlers and influence have superceded the previous culture their and [Root.GetCapitalName] is now a bustling Polish city."
 polish_settlements.a:0 "Doskonały"
 silesian_settlements.title:0 "Silesian Settlement & Assimilation"
 silesian_settlements.desc:0 "Whilst Silesian identity is contentious amongst the West Slavs, the existance on Slavs on the Oder river can be traced back to the 7th Century and the land is rightly Slavic. [Root.GetCapitalName] has recently returned to the fold and the streets are filled with Slavic song."
 silesian_settlements.a:0 "Doskonały"
 pomeransky_settlements.title:0 "Pomeranian Settlement & Assimilation"
 pomeransky_settlements.desc:0 "Pomeranian Slavs have inhabited Pomerania since at least the 6th Century, and as such have an ancestral claim to the region, unlike the German settlers currently presiding in the region, Through state mandated settlements and assimilation, [Root.GetName] is now majority Slavic and the region is on its path to return to Slavica."
 pomeransky_settlements.a:0 "Doskonały"
 sorbian_settlements.title:0 "Sorbian Settlement & Assimilation"
 sorbian_settlements.desc:0 "White Serbia forms an instrumental frontier for the Bohemian and Polish lands against the Germans of Saxony, [Root.GetName] now forms an integral part of that living wall aginst any would-be conquest."
 sorbian_settlements.a:0 "Vynikající"
 czech_settlements.title:0 "Czech Settlement & Assimilation"
 czech_settlements.desc:0 "The Přemyslid dynasty of the 12th Century betrayed the viability of a Czech state when they invited German Settlers into the integral Czech lands, this great injustive is finally being undone with [Root.GetCapitalName]'s Citizens proudly speaking Czech and bearing our Arms."
 czech_settlements.a:0 "Vynikající"