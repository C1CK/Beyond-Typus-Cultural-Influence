 #Decision
 show_ci_homelands_title:0 "Show CI Homelands"
 show_ci_homelands_desc:0 "This dicision allows us to see all the homelands (where individual languages in our group can spread to) as decisions where the provinces of X language are highlighted. Note that some homelands cover mutiple languages, such as the individual French ones for the French Homelands. WARNING! Can be quite expansive!"
 hide_ci_homelands_title:0 "Hide CI Homelands"
 hide_ci_homelands_desc:0 "Hides the homelands decisions to reduce clutter."
 
 #South Slavic
 serbo_croat_homelands_homelands_title:0 "CI: Settle: Eur. East, Srpski-Hrvatski" 
 serbo_croat_homelands_desc:0 "Highlights the provinces the Srpski or Hrvatski language will spread to, the former if the province is Orthodox and the latter if the province is Christian but not Orthodox. If the province is Islamic Bošnjaci will spread instead. If neither Christian or Islamic it will base off of your primary language with Srpski and Bulgarski spreading Srpski and the rest spreading Hrvatski."
