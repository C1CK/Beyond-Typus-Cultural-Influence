l_english:
  #Countries


  #Modifiers
 steppe_owned_by_nomad:0 "Steppe owned by nomad"
 steppe_city:0 "Steppe City"
 desc_steppe_city:0 "This province houses a significant city within the vast nomadic steppe and serves as a strong tax base to support our hordes."
 nomadic_province:0 "Steppe Nomads"
 desc_nomadic_province:0 "Nomadic peoples roam free in this province and no significant cities exists with which control could be exerted."
 non_nomadic_province:0 "Settled Province"
 desc_non_nomadic_province:0 "Mountains, trees, or simple remoteness make this province unsuitable for Nomadic habitation, this land should be granted to a vassal who can better administer the cities."
 nomadic_growth_cooldown:0 "Nomadic Land Grants Cooldown"
 desc_nomadic_growth_cooldown:0 "Land Grants cannot be given whilst this modifier is in effect."
 settled_steppe:0 "Settled Steppe"
 desc_settled_steppe:0 "Over time the plow has conquered increasing amounts of the formerly nomadic lands, helping to turn arid steppe land into fertile plains, producing huge amounts of surplus food and making future growth all but assured."
 nomadic_land_owned_by_non_nomad:0 "Lack of Settled Authority"
 desc_nomadic_land_owned_by_non_nomad:0 "Although nominally controlled by our state, the real power lies within the old nomadic tribes and peoples of the area, much effort will need to be expended establishing a new frontier against the barbaric hordes."


  #Decisions
 nomadic_homelands_title:0 "Nomadic Homelands"
 nomadic_homelands_desc:0 "These provinces are subject to Nomadic events and will quickly convert but provinces outside of this are subject to penalties when owned by a Nomad."
 form_chagatai_khanate_title:0 "Re-form the Chagatai Khanate"
 form_chagatai_khanate_desc:0 "The Chagatai khanate was little more than a fief in its early years, establishing independence during the fragmentation of the Mongol Empire. But the traditions of the Great Khan have persisted strongest within the lands of Chagatai and we have now restored unity to the Eastern and Western halves of the Great Çagatay's Khanate we should proclaim ourselves as the true heirs of Çengiz!"
 reform_mongol_khanate_title:0 "Reform Mongol Khanate"
 reform_mongol_khanate_desc:0 "Just as Chinggis Khaan had done, we have united the Mongols and can now proclaim ourselves as the rightful rulers of all the Mongols!"
 disable_ci_steppe_no_authority_title:0 "Disable Lack of Settled Authority"
 disable_ci_steppe_no_authority_desc:0 "Disables the Lack of Settled Authority modifier in Steppe Lands, for those who want a more vanilla experience. NOTE: some things may not work as intended!"
 reenable_ci_steppe_no_authority_title:0 "Reenable Lack of Settled Authority"
 reenable_ci_steppe_no_authority_desc:0 "Reenables the Lack of Settled Authority modifier in Steppe Lands."


  #Tooltips
 land_grants_mingghan.effect:0 "Gain 1 development in 2 random nomadic provinces."
 land_grants_tumen.effect:0 "Gain 1 development in 25 random nomadic provines."


  #Events
 nomadic_conquest_culture_change.title:0 "Rape and Pillage of [Root.GetName]!"
 nomadic_conquest_culture_change_nomadic.desc:0 "[Root.GetName] has recently come under our control, now we should decide what to about the current [Root.Culture.GetName] inhabitants?"
 nomadic_conquest_culture_change_settled.desc:0 "[Root.GetName] is full of cities, useless for our horses! but the land is worthwhile once cleared, but many taxable residents would be lost in the process."
 nomadic_conquest_culture_change.a:0 "To the victor go the spoils!"
 nomadic_conquest_culture_change.b:0 "Allow the survivors to stay... for now."
 nomadic_growth.title:0 "Nomadic Growth"
 nomadic_growth.desc:0 "We have large amounts of idle warriors and ample land to be given out in our holdings, and some of our prominent Noyons have requested to be given land to administer and migrate their men into. What should be done about this?"
 nomadic_growth.a:0 "Grant land to a minor Mingghan"
 nomadic_growth.b:0 "Massive grants to Tumen"
 nomadic_growth.d:0 "We need the men"
 rise_of_steppe_city.title:0 "Rise of Steppe City"
 rise_of_steppe_city.desc:0 "Large numbers of merchants and artisans are establishing themselves within [Root.GetName] allowing us a much larger tax base, but cutting into grain supplies for our nomadic population, time will tell how this shift in demographics will affect [Root.GetName]."
 rise_of_steppe_city.a:0 "Excellent"
 decline_of_steppe_city.title:0 "Decline of Steppe City"
 decline_of_steppe_city.desc:0 "Merchants are using [Root.GetName] less and less, causing local artisans to move to greener pastures and ultimately leading to the collapse of large scale cities within the province, although we do now have more grain and land for grazing livestock."
 decline_of_steppe_city.a:0 "Upsetting News"
 nomads_flee.title:0 "Nomads Flee"
 nomads_flee.desc:0 "[Root.GetName] has until now been inhabited by the free peoples of the steppe, but our recent imposition of taxation and large-scale agriculture have driven out the majority of the nomadic population, leaving a barren and fertile land in their place. Maybe in time this will turn out to be a good thing?"
 nomads_flee.a:0 "Good Riddance"
 nomadic_capital_settlements.title:0 "Capital Migrations"
 nomadic_capital_settlements.desc:0 "[Root.Capital.GetName] Currently serves as the capital of our [Root.GovernmentName] but does not share the same culture as our leadership, several Noyons have suggested giving land in the region to a Tumen to ensure its continued loyalty."
 nomadic_capital_settlements.a:0 "[Root.Capital.GetName]'s loyalties cannot simply be relied upon."
 nomadic_capital_settlements.b:0 "The province is just fine as-is!"
 non_nomadic_land_event.title:0 "Settled populations resist rule"
 non_nomadic_land_event.desc:0 "[Root.GetName] is simply too hostile for widespread grazing and the cities in the region are demanding old rights as we struggle to exert any real control in the region, and several members of our Kurultai have suggested granting the land to a settled vassal who can callect taxes on our behalf."
 non_nomadic_land_event.a:0 "Troubling"
 nomadic_city_sacked.title:0 "Fate of [Root.GetName] City"
 nomadic_city_sacked.desc:0 "After sieging the city of [Root.GetName] we are left with the question of what to do with these foreign barbaric peoples; Unlike in the wild fields of the steppe this area contains a vast city filled with craftsmen, traders and permanent structures."
 nomadic_city_sacked.a:0 "The populace must be expelled and scattered to the fields!"
 nomadic_city_sacked.b:0 "The city and lands are prosperous, but inherently disloyal, We should forcibly move in our own people."
 nomadic_city_sacked.c:0 "Whilst foreign to us, the city and people are clearly a worthy people and should be integrated to our empire."
 non_nomadic_capital.title:0 "Changing Traditions on the Steppe"
 non_nomadic_capital.desc:0 "Whilst our government has traditionally been nomadic, the spreading influence of the settled peoples in the steppe has reached upon our capital and lands bringing with a new way of governance promising stability and prosperity for the people of the steppe."
 non_nomadic_capital.a:0 "Interesting"


  #Government Reforms
 steppe_nomads_name:0 "Steppe Nomads"
 steppe_nomads:0 "Steppe Nomads"
 steppe_nomads_desc:0 "Steppe nomads represent the central rulership of the free people of the steppes."
 nomadic_rulership:0 "Rulership"
 nomadic_tribal_structure:0 "Tribal Structure"
 large_tribes_reform:0 "Large Tribes Reform"
 large_tribes_reform_desc:0 "Our tribal leaders have served us well in the past, but have also been responsible for many rebellions, if we reduce the number of individual tribes and guarantee their existance we can secure their loyalties whilst having fewer to manage."
 minor_tribes_reform:0 "Minor Tribes"
 minor_tribes_reform_desc:0 "By dividing up the old tribes into smaller pieces we can ensure that a single rebellious clan cannot threaten the central power, but they may not so readily support the state with restrictions upon their size."
 familial_tribes_reform:0 "Familial Tribes"
 familial_tribes_reform_desc:0 "Outlawing large-scale tribes within our domains, is a radical solution for the rebellion issue, but one that may very well work at some cost to our ability to raise a horde."
 nomadic_succession:0 "Succession"
 kurultai_succession_reform:0 "Kurultai Succession"
 kurultai_succession_reform_desc:0 "We should formalize our succession into an elective system with a kurultai attended by all tribes in the land approving the new Khan to ensure that they have the support of the tribes and military."
 dynastic_succession_reform:0 "Dynastic Succession"
 dynastic_succession_reform_desc:0 "The Western Kingdoms have long practiced a form of succession following upon dynastic lines independant of the opinions of the nobility, perhaps such a system here could curtail the tribal influences."
 partible_inheritance_reform:0 "Partible Inheritance"
 partible_inheritance_reform_desc:0 "By granting the lands up between sons we can ensure that all heirs remain loyal and have a vested interest in all parts of the empire, aiding our cohesion."
 nomadic_trade_policy:0 "Trade Policy"
 domestic_production_reform:0 "Domestic Production"
 domestic_production_reform_desc:0 "The livestock of our nomadic people shall form the backbone of our economy, as they do our military!"
 artisan_produce_reform:0 "Artisan Produce"
 artisan_produce_reform_desc:0 "The goods coming from our cities throughout the steppe already fund our state well, with further funding and encouragement they could prove to be very profitable."
 outside_goods_reform:0 "Outside Goods"
 outside_goods_reform_desc:0 "No one state can live in isolation, just as others need our horses and expertise, so too do we require their manufactured goods; Surely they'll find trade much more profitable than being sacked."
 nomadic_bureaucracy:0 "Bureaucracy"
 centralized_powers_reform:0 "Centralized Powers"
 centralized_powers_reform_desc:0 "Ensuring a strong central governance will help keep autonomy down and allow the administration to more quickly act to local disturbances to the power structure."
 tribal_bureaucrats_reform:0 "Tribal Bureaucrats"
 tribal_bureaucrats_reform_desc:0 "By drawing upon our existing tribal leaders, we can have a much more expansive bureaucracy across wider and more disparate lands."
 settled_peoples_bureaucrats_reform:0 "Settled Poeples Bureaucrats"
 settled_peoples_bureaucrats_reform_desc:0 "Settled peoples are difficult to rule without ties to the land and people, so we will make use of conquered bureaucrats to rule the cities and farmlands in our domain."
 nomadic_modernized_state:0 "Modernized State"
 kurultai_constitution_reform:0 "Kurultai Constitution"
 kurultai_constitution_reform_desc:0 "One man cannot lead alone, nor should, drafting a constitution by which the khan is bound to act within would curb royal power, but put important checks on their power, stabilizing the lands and preventing reactionary revolutions. In addition to that a permanent parliament should be established, advising and legislating for the Khan whilst also further preventing republican revolts."
 khans_government_reform:0 "Khan's Government"
 khans_government_reform_desc:0 "Only with a strong and independant executive can our way of life survive into the modern era. Every official, bureaucrat, and tribal leader serve the khan and can be dismissed at their will, Finally curtailing the tribal influence and rebellions."
 tribal_legislature_houses_reform:0 "Tribal Legislature Houses"
 tribal_legislature_houses_reform_desc:0 "We may never see the end of the tribes influences, but perhaps by granting them a role in the legislature branch they will fight royal authority via legal means and not violent insurection. They may even aid our administration in the process."
 nomadic_settled_state_q:0 "Settled State?"
 guarantee_rights_of_settled_reform:0 "Guarantee Rights of Settled"
 guarantee_rights_of_settled_reform_desc:0 "Settled peoples have the same rights as the freemen of the steppe, and this shall be enshrined in our constitution never to be violated, hopefully this will allow the freemen to continue their role in governance."
 resist_urbanization_reform:0 "Resist Urbanization"
 resist_urbanization_reform_desc:0 "Urbanization spreads throughout the steppe, threatening our nomadic way of life, such settlements shall be outlawed to protect the freemen of the steppe from our urban population."
 nomad_becomes_monarchy_reform:0 "King not Khan!"
 nomad_becomes_monarchy_reform_desc:0 "Growing modernization necessitates a radical shift in governance, transforming the informal tribal allegiances into a formalized nobility and feudal structure."
 nomad_becomes_republic_reform:0 "Strengthen the Legislature"
 nomad_becomes_republic_reform_desc:0 "We cannot ensure the protection of the rights of the settled through paper alone, the absolutist executive must be replaced with an elected member as a safeguard against despots."
 nomad_becomes_theocracy_reform:0 "Proclaim Divine Guidance"
 nomad_becomes_theocracy_reform_desc:0 "Religious guidance is the road forward for our people. Let us involve the clergy in the rule of our nation and reap the benefits of a just and holy rule."