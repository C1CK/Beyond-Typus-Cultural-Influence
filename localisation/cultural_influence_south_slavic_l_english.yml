 south_slavic_settlements_decision_title:0 "South Slavic Settlements"
 south_slavic_settlements_decision_desc:0 "The lands of the Balkans stand poorly developed and in the shadows of empires surrounding, it is time we claim the land as ours and establish a stronger Slavic presence!"
 slovak_south_slavic_alignment_title:0 "Align the Slovaks with the South Slavs"
 slovak_south_slavic_alignment_desc:0 "Our peoples were once one, before the Avars drove a stake between our Slovak friends we used to be much closer, but now that we have driven the Hungarians out of the basin we shall be re-united with our friends and integrate them more closely and establish new Slovak towns and cities along the Danube"
 slovak_south_slavic_alignment_effect_tt:0 "Allows Slovak settlements to be used by the South Slavs"


  #Events
 serbian_assimilation.title:0 "Serbian Assimilation"
 serbian_assimilation.desc:0 "Serbo-Croatian lies divided between the influences of the Roman Church and Greek Church, and as such our people speak the same tongue but identify with their religious affiliation more than common kin. Our efforts to conform the populace to the Greek Church have proven fruitful and now the people of [Root.GetName] identify with the Serbian Orthodox Church."
 serbian_assimilation.a:0 "Odlichno" #Serbian
 croatian_assimilation.title:0 "Croatian Assimilation"
 croatian_assimilation.desc:0 "Serbo-Croatian lies divided between the influences of the Roman Church and Greek Church, and as such our people speak the same tongue but identify with their religious affiliation more than common kin. Our efforts to conform the populace to the Roman Church have proven fruitful and now the people of [Root.GetName] identify with the Catholic Church in Croatia."
 croatian_assimilation.a:0 "Izvrstan" #Croatian
 bosniak_assimilation.title:0 "Bosniak Assimilation"
 bosniak_assimilation.desc:0 "Serbo-Croatian lies divided between the influences of the Roman Church and Greek Church, and as such our people speak the same tongue but identify with their religious affiliation more than common kin. Recent conversions to the Islamic faith and increased literacy in Classical Arabic have led to many loan-words entering the vernacular and a new identity forming in the town of [Root.GetCapitalName]."
 bosniak_assimilation.a:0 "Mumtaz" #Arabic
 serbo_croat_settlements.title:0 "Serbo-Croat Settlements & Assimilation"
 serbo_croat_settlements.desc:0 "The ancient Roman province of Illyria has long been inhabited by Slavs, but often times not ruled by them politically and as such development in the rugged terrain has been limited and non-Slavic populations have persisted in the mountains, islands, and frontier lands. Following our state-sanctioned settlement of [Root.GetName] the province has become thoroughly Slavic."
 serbo_croat_settlements.a:0 "Otlichen" #Bulgarian, so that no-one is happy
 bulgarian_settlements.title:0 "Bulgarian Settlement & Assimilation"
 bulgarian_settlements.desc:0 "Memories of a Great Bulgaria stretching from the Aegean to the Danube are within the collective consciousness and our first step towards reclaiming this greatness is the restoration of the Bulgarian homeland in Macedonia & Thrace, recently the province of [Root.GetName] has been frontiered by Bulgarian families and represents yet another physical embodiment of the Bulgarian State."
 bulgarian_settlements.a:0 "Otlichen" #Bulgarian
 slovene_settlements.title:0 "Slovene Settlement & Assimilation"
 slovene_settlements.desc:0 "Carinthian Slavs used to inhabit as far North as Lower Austria, linking up the South Slavs with the West Slavs, the German colonizers have since broken this connecting between our peoples and [Root.GetName] represents a vital step in the restoration of this cultural exchange."
 slovene_settlements.a:0 "Odlichno" #Slovene
 serbo_croat_influences.title:0 "Serbo-Croat Influences in [Root.GetName]"
 serbo_croat_influences.desc:0 "With the resurgent [Root.Owner.GetName] state we have finally seen the restoration of our mighty language to its rightful position as the prestige language & Lingua-Franca of the Balkans, and with such a position comes increasing pressures upon our brother languages in the Balkans."
 serbo_croat_influences.a:0 "Izvrstan" #Croatian
 slovene_influences.title:0 "Slovene Influences in [Root.GetName]"
 slovene_influences.desc:0 "Hailing our legacy back to Samo's Empire the Carantanian Slavic tongue hold a great prestige amongst our peoples and those of our Slavic brothers in Istria, now that the lands have been returned to the Carantanian State our literary heritage can resume!"
 slovene_influences.a:0 "Odlichno"
 bulgarian_influences.title:0 "Bulgarian Influences in [Root.GetName]"
 bulgarian_influences.desc:0 "With a Rich legacy of Empires behind us, our Slavic brethren in the Balkans are well accustomed to Bulgarian influences upon them, and the easternmost dialects have seen progressive shifts towards our great language. With yet another Bulgarian state ascendant this process has seen renewed activity, with [Root.GetName] now proudly speaking a Bulgarian dialect!"
 bulgarian_influences.a:0 "Otlichen"