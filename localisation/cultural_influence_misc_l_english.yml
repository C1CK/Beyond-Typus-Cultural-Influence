  #Ideas
 classical_GRE_ideas:0 "Classical Greek Ideas"
 classical_GRE_ideas_start:0 "Classical Greek Traditions"
 classical_GRE_ideas_bonus:0 "Classical Greek Ideas"
 classical_GRE_revive_classical_architecture:0 "Neoclassical Architecture"
 classical_GRE_revive_classical_architecture_desc:0 "In this great time of rebirth, the great minds of the west look at the structures of our ancestors, mathematically perfect, pure in form and modestly beautiful. We must revive this style as we reclaim classical monuments like the Parthenon and begin to redevelop our culture around them."
 classical_GRE_legacy_of_philosphers:0 "Legacy of the Philosophers"
 classical_GRE_legacy_of_philosphers_desc:0 "Philosophia, meaning the love of wisdom. The study of existence, knowledge, values, reason, mind and language. During the peak of the neoclassical movement, it is imperative to reflect on the questions our ancestors asked, and understand the importance of philosophical debate, to lead our country to a new golden age."
 classical_GRE_spartan_legacy:0 "Spartan Lineage"
 classical_GRE_spartan_legacy_desc:0 "The diarchy of Sparta, one of the most prominent city-states in our history, known as a military powerhouse in the ancient world. Alongside the emerging naval power of the Athenians, our Spartan ancestors pushed back Persian invaders in 404BC and protected our motherland. We can use our fighting spirit much like our predecessors to beat our enemies."
 classical_GRE_delian_league:0 "Leaders of the Delian League"
 classical_GRE_delian_league_desc:0 "The Delian League was an association of city-states founded in 478 BC, with the purpose of defending the Greek homeland from invaders. Athens sat at the centre of the league's operations and this early form of diplomacy ensured the continued stability of the Greek city-states until the league's collapse. We should implement a similar structure of autonomous subjects to ensure our continued stability."
 classical_GRE_personal_liberties:0 "Personal Liberties"
 classical_GRE_personal_liberties_desc:0 "Freedom was an important concept in ancient Greek society, people were free to worship the deities they wished. Whether people held classical pagan beliefs or eastern beliefs they were free to practice their religion and this ensured the people of ancient Greece enjoyed a high level of personal autonomy and identity. We should let this multicultural structure permeate through our modern realm to allow our citizens to coexist and grow stronger as a community."
 classical_GRE_greek_fire:0 "Greek Fire"
 classical_GRE_greek_fire_desc:0 "Greek Fire, a legendary incendiary weapon first employed by besieged forces in Constantinople with great effect. It was a closely guarded secret of the Byzantines, a chemical compound which remained on fire even when floating on water, it was so successful it ensured that Constantinople was protected from invaders for hundreds of years. If we can rediscover the formula can employ similar tactics to dominate the Mediterranean."
 classical_GRE_30_years_peace:0 "The 30 Years Peace"
 classical_GRE_30_years_peace_desc:0 "The Thirty Years' Peace was a treaty, signed between the ancient Greek city-states Athens and Sparta, in the year 446 BC. It brought an end to costly conflict throughout Greece, if we can ensure that the people of Greece stay united and at peace with eachother from now on we can enjoy the same prosperity that our ancestors did."


  #Modifiers
 mandated_administrative_language:0 "Mandated Administrative Language"
 desc_mandated_administrative_language:0 "Royal decree has mandated that all administrative and ecclesiastical functions must be performed in the imperial tongue. This could lead to new cultures and languages forming in subjugated territories. - Enables Quasi-Assimilated Cultures in eligible conquered cultures."


  #Decisions
 institute_administrative_language_title:0 "Institute Administrative Language"
 institute_administrative_language_desc:0 "Allows Quasi-Assimilation of conquered cultures."
 disable_CI_events_title:0 "Disable Cultural Influence events (Currently Enabled)"
 disable_CI_events_desc:0 "This decision allows you to disable all Cultural Influence events (Settlement, Assimilation, Standardization etc.) globally if you only wish to use CI as an improved culture map."
 enable_CI_events_title:0 "Enable Cultural Influence events (Currently Disabled)"
 enable_CI_events_desc:0 "This decision allows you to re-enable all Cultural Influence events if they've been disabled."
 adjust_CI_MTTH_title:0 "Adjust Cultural Influence events MTTH"
 adjust_CI_MTTH_desc:0 "This decision allows you to adjust the MTTH of all Cultural Influence events globally."
 enable_passive_settlement_title:0 "CI Enable Passive Settlement"
 enable_passive_settlement_desc:0 "This decision allows you to toggle whether provinces can be settled without any further action beyond controlling it and having passed your specific settlement decision if there is one. NOTE: This also effects AIs and could lead to very messy culture gore, you have been warned. To balance a little cultural spread can only come from neighbouring provinces in the group that is to spread, this will also help reduce the mess a little."
 disable_passive_settlement_title:0 "CI Disable Passive Settlement"
 disable_passive_settlement_desc:0 "This decision allows you to disable passive settlement."
 belgian_vassal_nation:0 "Form the buffer state of Belgium"
 form_syria_nation_title:0 "Form Syrian Nation"
 form_syria_nation_desc:0 "Having thrown off the shackles of rule from Cairo, Constantinople, and Rome we can finally declare ourselves the sole and true rulers of the Levant!"
 form_iraq_nation_title:0 "Form Iraqi Nation"
 form_iraq_nation_desc:0 "Not since the times of antiquity was Mesopotamia united and independent from foreign domination, but now we have risen once again from the ashes of the past to rule the fertile crescent once more!"
 form_burgundian_nation_title:0 "Form Burgundian Nation"
 form_burgundian_nation_desc:0 "Being host to a battleground for power between the French and Germans offords us a lot of autonomy and influence in the eyes of the French, such that we have come to declare ourselves an independent Kingdom once again!"


  #Government Types
 cossack_host_CI:0 "Cossack Host"
 cossack_host_CI_title:0 "Hetman"
 cossack_host_CI_title_plural:0 "Hetmans"
 cossack_host_CI_long_desc:0 "A Cossack Host is a miltaristic nomadic state, governed by a democratic council of Senior Cossacks and overseen by the Hetman. Cossack Hosts will settle new Slavic settlements in steppe lands bringing their traditions and religious practices to the areas they conquer. As highly autonymous bodies they are unable to be integrated manually, although this kind of relationship puts little strain on our diplomatic resources."
 cossack_host_CI_is_our:0 "$NAME|Y$ is our Cossack Host"
 cossack_host_CI_no_overlord_dow:0 "You cannot declare war on a Cossack Host under your nation."


  #Events
   #Explanatory events
 CI_west_germanic_nation.title:0 "CI Westgermanisch"
 CI_west_germanic_nation.desc:0 "Welcome to CI; You are a playing a West Germanic cultured nation which means you have unique cultural bonuses which can be found in the triggered modifiers menu, as well as Germanicized cultures from Britain to the Urals.\nMechanics |\n-Non-Dharma Settlement~ The province must be either adjacent to a West Germanic province or had the develop button pressed 5 times; A Non-accepted culture; and you must have the Ostseidlung modifier. The MTTH can be lowered by raising the development.\n-Dharma Settlement~ The province must be being developed by a colonist; A non-accepted culture; and you must have the Ostseidlung modifier. The MTTH can be lowered by having good a good ADM ruler and ADM focus. ------------"
 CI_west_germanic_nation.a:0 "Alright"
