l_english:
  #Countries


  #Modifiers


  #Decisions
 form_roman_empire_title:0 "Form the Roman Empire"
 form_roman_empire_desc:0 "After all this time, our country finally has the strength to declare itself Rome Reborn, to unite the rebellious provinces under the flag of the Imperium Romanum, the eternal flame."

  #Tooltips
 form_roman_empire_a:0 "Owns at least 40 provinces in Francia"
 form_roman_empire_b:0 "Owns at least 25 provinces in Hispania"
 form_roman_empire_c:0 "Owns at least 35 provinces in Regione Balcana"
 form_roman_empire_d:0 "Owns at least 15 provinces in either Britannia or Mesopotamia"
 form_roman_empire_e:0 "Owns at least 20 provinces in Africa Boreale"


  #Events
 latinise_genocide.1.t:0 "Interactions with the Germans"
 latinise_genocide.1.d:0 "The question that has plagued the court since the refounding of our empire has only been exacerbated due to recent conquests, that is, what is to be done about the Germans - the descendants of those who sacked Rome, and brought about the destruction of the greatest empire of all time? Are we to let them embrace our cultures and traditions in peace, as they seem to have made progress since antiquity? Or shall we show them the glory of the Eagle of Rome, and get revenge for our ancestors?"
 latinise_genocide.1.a:0 "The Roman Eagle does not let injustice remain unpunished. Let us remove their culture off the face of the Earth, Ave Caesar!"
 latinise_genocide.1.b:0 "They have already been civilised - let us treat them as any other race."
 latinise_genocide.1.x:0 "All conquered provinces of Germanic cultures (both German and Scandinavian) will from now on be devastated and have their development reduced, in the name of Caesar. This cannot be undone."
 latinise_genocide.1.y:0 "We will act towards people of Germanic cultures just as we would towards any other. This cannot be undone."
 latinise_genocide.2.t:0 "Destructio Germaniae"
 latinise_genocide.2.d:0 "German towns have come under our control, and thus it is our duty to rid them of the rot that dwells within. They will pay for the crimes of their ancestors."
 latinise_genocide.2.a:0 "Let the streets run red with German blood. Ave Caesar!"
 latinise_genocide.3.t:0 "The Razing of [Root.GetName]"
 latinise_genocide.3.d:0 "The very existence of [Root.GetName] within our borders is an affront to the very existence of our Empire. Let it be an example to all Germans that they should never have made an enemy of Rome."
 latinise_genocide.3.a:0 "146 BC videbitur sicut iocum"
 latinise_spread.1.t:0 "Roman Culture Spread in Italia"
 latinise_spread.1.d:0 "For the first time in over a thousand years, the people of $PROVINCENAME$ speak Latin and perform Roman customs."
